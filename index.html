<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-prev-operand class="prev-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear>AC</button>
        <button data-clear>C</button>
        <button data-other-operation>x<sup>2</sup></button>
        <button data-operation>x<sup>y</sup></button>
        <button data-other-operation>sin</button>
        <button data-other-operation>cos</button>
        <button data-other-operation>√x</button>
        <button data-operation>÷</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>×</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation> -</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>+</button>
        <button class="adding-border-radius-left" data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two adding-border-radius-right"> =</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
